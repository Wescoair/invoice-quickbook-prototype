<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OAuth2 Sample App - Intuit</title>
		<link rel="stylesheet" type="text/css" href="../static/css/style.css"
			th:href="@{css/style.css}" />
		<script>
			if(window.opener) {

	</head>

		<a href="/">Home</a>

	</body>
